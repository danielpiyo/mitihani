
<div class="">

    <div class="container"
fxLayout
fxLayout.xs="column"
fxLayoutAlign="right"
fxLayoutGap="5px"
fxLayoutGap.xs="0">
<div class="item item-1" fxFlex="40%" style=" text-transform:capitalize">
    This online portal enables clients and intermediaries to :-
  <ul style="text-align:left">
    <li>View their Policies </li>
    <li>Request for Quotations </li>
    <li>Request for Policy Renewals </li>
    <li>Notify the Insurer of Claims </li>
    <li>Monitor the Claims payment process </li>
    <li>Make Enquiries </li> 
  </ul>

</div>
<div class="item item-2" fxFlex="10%" fxFlexOrder="3">   </div> 
<div class="item item-3" fxFlex>
          <div>
            <form class="insync_form-control1" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
              <br>
              <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label for="inputEmail3" class="col-sm-2 col-form-label"> Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" name="email" [(ngModel)]="model.email" #email="ngModel" required  placeholder="email"/>
                  <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                </div>
              </div>
              <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
              </div>            
              
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <div align="center" >
                      <p>  <button [disabled]="loading"  class="btn btn-outline-primary"> Sign In </button> 
                        <img *ngIf="loading" src="../assets.preloader.gif" />
                        <a [routerLink]="['/register1']" class="btn btn-link">Signup</a></p>
                    </div>                      
                  <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
                </div>
              </div>
            </form>
          </div>



</div>
</div>
</div>
