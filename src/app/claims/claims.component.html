<div class="row">  
    <div class="table-responsive">  
    <table class="table ">  
    <thead class="thead-default">  
    <th>ID</th>  
    <th>NAME</th>  
    <th>EMAIL</th>    
    <th></th>  
    </thead>  
    <tbody>  
    <tr *ngFor="let cla of claims | async" scope="row">  
    <td>{{cla.EMPLOYEE_ID}}</td>  
    <td>{{cla.FIRST_NAME}}</td>  
    <td>{{cla.EMAIL}}</td>   
    <td>  
    <button type="button" value="Update" class="btn btn-default" (click)='editClaims(cla.EMPLOYEE_ID, cla)'>Update</button>  
    <button type="button" value="Delete" class="btn btn-danger" (click)='deleteClaims(cla.EMPLOYEE_ID)'>Delete</button>  
    </td>  
    </tr>  
    </tbody>  
    </table>  
    </div>  
    <div class="col-md-offset-3 col-md-3">  
    <a routerLink="/employees" class="btn btn-warning">VIEW EMPLOYEES</a>  
    </div>
