 <div class="container"
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="right"
        fxLayoutGap="2px"
        fxLayoutGap.xs="0">
        
        <p class="nav1"></p>
        
 
        <div class="item item-1" fxFlex >
                 <div class="inner1">
                     
                    <div class="reg">  
                        <div class="table-responsive">  
                        <table class="table table-fixed " border="1" cellpadding="2" cellspacing="1">  
                        <thead class="thead-default thead"> 
                        <th width="25%" class="th">Product Category</th>  
                        <th width="75%" class="th"><div class="prod1">Product Name</div></th>  
                        </thead>  
                        <tbody style="text-align:left" class="tbody">  
                        <tr *ngFor="let pol of products | async" scope="row">  
                        <td width="25%"><div class="prod">{{pol.CATEGORY}}</div></td>  
                        <td width="75%"><div class="prod">{{pol.PRODUCT_NAME}}</div></td> 
                        </tr>  
                        </tbody>  
                        </table>  
                        </div>  
                 </div>  
                 </div>
        </div>
            
 
        <div class="item item-3" fxFlex="0%"> </div>
          
        <div class="item item-2" fxFlex="0%" fxFlexOrder="3">   </div> 
               
 </div>
