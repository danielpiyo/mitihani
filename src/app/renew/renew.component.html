
<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
    <p>kenya yetu</p>
<div>
    <h2>Kindly Signup with the right informations</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group1" [ngClass]="{ 'has-error': f.submitted && !JOB_ID.valid }">
            <label for="JOB_ID">JOB ID</label>
            <input type="text" class="form-control" name="JOB_ID" [(ngModel)]="model.JOB_ID" #JOB_ID="ngModel" required />
            <div *ngIf="f.submitted && !JOB_ID.valid" class="help-block">ID is required</div>
        </div>
        <div class="form-group1" [ngClass]="{ 'has-error': f.submitted && !JOB_TITLE.valid }">
            <label for="JOB_TITLE">JOB TITLE</label>
            <input type="text" class="form-control" name="JOB_TITLE" [(ngModel)]="model.JOB_TITLE" #JOB_TITLE="ngModel" required />
            <div *ngIf="f.submitted && !JOB_TITLE.valid" class="help-block">TITLE is required</div>
        </div>
        <div class="form-group1" [ngClass]="{ 'has-error': f.submitted && !MIN_SALARY.valid }">
            <label for="MIN_SALARY">MINIMUM SALARY</label>
            <input type="number" class="form-control" name="MIN_SALARY" [(ngModel)]="model.MIN_SALARY" #MIN_SALARY="ngModel" required />
            <div *ngIf="f.submitted && !MIN_SALARY.valid" class="help-block">MINIMUM SALARY is required</div>
        </div>
        <div class="form-group1" [ngClass]="{ 'has-error': f.submitted && !MAX_SALARY.valid }">
            <label for="MAX_SALARY">MAXIMUM SALARY</label>
            <input type="number" class="form-control" name="MAX_SALARY" [(ngModel)]="model.MAX_SALARY" #MAX_SALARY="ngModel" required />
            <div *ngIf="f.submitted && !MAX_SALARY.valid" class="help-block">MAXIMUM SALARY is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <a [routerLink]="['/claims']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
